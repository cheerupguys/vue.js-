<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实现todolist</title>
    <script type="text/javascript" src="js/vue.js"></script>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">

    <style>
        #demo{
            width:980px;
            margin: 0 auto;
            margin-top:100px;
        }

    </style>

</head>
<body>
    <div id="demo">



        <div class="form-inline">

            <input type="text" class="form-control"  placeholder="信息" v-model="info">{{info}}

            <button type="button" class="btn btn-default" @click="addData()">增加+</button>
        </div>


        <table class="table table-hover">

            <tr v-for="(item,key) in list">
                <td>{{item}}--{{key}}</td>
                <td><button type="button" class="btn btn-danger" @click="deleteData(key)">删除</button></td>
            </tr>
        </table>


    </div>

</body>
</html>

<script>



var vm=new Vue({

    el:'#demo',
    data:{

        info:'',
        list:[]  /*数据*/
    },methods:{

        addData:function(){


            this.list.push(this.info);

            console.log(this.list);
            /*数据长度*/
            console.log(this.list.length);


        },
        deleteData:function (index) {
            //console.log(index);

            this.list.splice(index,1);

            /*数据长度*/
            console.log(this.list.length);
        }
    }
})


</script>
